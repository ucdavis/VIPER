# SonarQube properties for performance optimization

# Disable SCM blame information collection for faster analysis
# This skips git blame operations which can be slow on large repositories
sonar.scm.disabled=true

# Disable SCM provider auto-detection
sonar.scm.provider=

# Optimize analysis for local development
# Skip coverage calculation (faster analysis)
sonar.coverage.exclusions=**/*

# Exclude common directories that don't need analysis
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/.git/**,**/.vscode/**,**/packages/**

# Focus on code quality over historical data
sonar.projectDate=